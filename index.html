<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors!</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="header-container">
        <h1 class="header-text">Welcome to Rock-Paper-Scissors game!</h1>
      </div>
      <div class="game-container">
        <div class="result text-center">
          <h2>The winner is</h2>
          <h2 class="winner"></h2>
        </div>
        <div class="play">
          <button class="action-button">Play</button>
        </div>
        <div class="text-center">
          <h2>Choose your weapon!</h2>
        </div>
        <div class="action-choices">
          <button class="action-button">Rock</button>
          <button class="action-button">Paper</button>
          <button class="action-button">Scissors</button>
        </div>
        <div class="scoreboard-container">
          <h2 class="text-center">Scoreboard</h2>
          <div class="scoreboard-info">
            <div class="player-score">
              <h4 class="score-text">Player's score</h4>
              <h5 class="score text-center player"></h5>
            </div>
            <div class="player-score">
              <h4 class="score-text">Pc's score</h4>
              <h5 class="score text-center pc">1</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copy rights Lypophrenia</p>
      </div>
    </div>
  </body>
</html>
